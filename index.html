<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="theme-toggle-container">
        <input type="checkbox" id="toggleTheme" class="theme-toggle-checkbox" />
        <label for="toggleTheme" class="theme-toggle-label">
            <span class="theme-toggle-ball"></span>
        </label>
    </div>
    <div id="operatorContainer">
            <h2>Operators</h2>
            <div class="operator-section" id="operatorSection1">
                <div class="operator-item">
                    <label>Handing/Pair:</label><br>
                    <input type="radio" name="handing1" value="RH" id="handingRH1">
                    <label for="handingRH1" class="bubble">RH</label>
                    <input type="radio" name="handing1" value="LH" id="handingLH1">
                    <label for="handingLH1" class="bubble">LH</label>
                    <input type="radio" name="handing1" value="Pair" id="handingPair1">
                    <label for="handingPair1" class="bubble">Pair</label>
                </div>
                
                <div class="operator-item">
                    <label>Finish:</label><br>
                    <input type="radio" name="finish1" value="Dark Bronze" id="finishBronze1">
                    <label for="finishBronze1" class="bubble">Dark Bronze</label>
                    <input type="radio" name="finish1" value="Anodized Aluminum" id="finishAluminum1">
                    <label for="finishAluminum1" class="bubble">Anodized Aluminum</label>
                </div>
                
                <div class="operator-item">
                    <label>Arm Type:</label><br>
                    <input type="radio" name="armType1" value="Push" id="armPush1">
                    <label for="armPush1" class="bubble">Push Arm / Outswing</label>
                    <input type="radio" name="armType1" value="Pull" id="armPull1">
                    <label for="armPull1" class="bubble">Pull Arm / Inswing</label>
                </div>

                <div class="operator-item">
                    <label for="doorWidth1">Enter Door Width (in inches):</label>
                    <input type="number" id="doorWidth1" placeholder="e.g., 36" min="1"><br><br>
                </div>

                <div class="operator-item">
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" value="1" min="1"><br><br>
                </div>
            </div>
        </div>

        <button onclick="addOperator()">Add Another Operator</button>

        <h2>Switches and Receivers</h2>
        <div class="switch-container">
            <div class="switch-item">
                <label for="4S1U4">Square Switch Quantity:</label>
                <input type="number" id="4S1U4" min="0" value="0">
            </div>
            <div class="switch-item">
                <label for="W4S1U4">Weatherproof Square Switch Quantity:</label>
                <input type="number" id="W4S1U4" min="0" value="0">
            </div>
            <div class="switch-item">
                <label for="4R1U4">Round Switch Quantity:</label>
                <input type="number" id="4R1U4" min="0" value="0">
            </div>
            <div class="switch-item">
                <label for="W4R1U4">Weatherproof Round Switch Quantity:</label>
                <input type="number" id="W4R1U4" min="0" value="0">
            </div>
            <div class="switch-item">
                <label for="J01J4">Mullion Switch Quantity:</label>
                <input type="number" id="J01J4" min="0" value="0">
            </div>
            <div class="switch-item">
                <label for="WJ01J4">Weatherproof Mullion Switch Quantity:</label>
                <input type="number" id="WJ01J4" min="0" value="0">
            </div>
            <div class="switch-item">
                <label for="233804">Standard Receiver Quantity:</label>
                <input type="number" id="233804" min="0" value="0">
            </div>
            <div class="switch-item">
                <label for="235215">Vestibule Sequencer Quantity:</label>
                <input type="number" id="235215" min="0" value="0">
            </div>
        </div>

        <h2>Bollards</h2>
        <div class="bollard-container">
            <div class="bollard-item">
                <label for="CM-42-BSU-BRZ">Bollard - 42" - Dark Bronze:</label>
                <input type="number" id="CM-42-BSU-BRZ" min="0" value="0">
            </div>
            <div class="bollard-item">
                <label for="CM-42-BSU-CLR">Bollard - 42" - Clear Anodized:</label>
                <input type="number" id="CM-42-BSU-CLR" min="0" value="0">
            </div>
        </div>
        <h2>Power Supplies</h2>
        <div class="power-supply-container">
            <div class="power-supply-item">
                <label for="LRS-75-24">24V Power Supply:</label>
                <input type="number" id="LRS-75-24" min="0" value="0">
            </div>
            <div class="power-supply-item">
                <label for="LRS-75-12">12V Power Supply:</label>
                <input type="number" id="LRS-75-12" min="0" value="0">
            </div>
        </div>

        <button onclick="generateQuote()">Generate Quote</button>

        <div id="quoteOutput"></div>
    </div>
</body>
</html>

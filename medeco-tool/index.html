<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medeco Part Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <form id="partNumberForm">
        <label for="chart">Chart:</label>
        <select id="chart"></select>
        
        <label for="technology">Technology:</label>
        <select id="technology"></select>

        <label for="cylinderType">Cylinder Type:</label>
        <select id="cylinderType"></select>

        <div id="kikTypeContainer">
            <label for="kikType">KIK Type:</label>
            <select id="kikType"></select>
        </div>

        <div id="mortiseLengthContainer">
            <label for="mortiseLength">Mortise Length:</label>
            <select id="mortiseLength"></select>
        </div>

        <div id="numPinsContainer">
            <label for="numPins"># of Pins (SFIC Only):</label>
            <select id="numPins"></select>
        </div>

        <label for="finish">Finish:</label>
        <select id="finish"></select>
        
        <div id="pinningContainer">
            <label for="pinning">Pinning:</label>
            <select id="pinning"></select>
        </div>

        <div id="camContainer">
            <label for="cams">Cam (Mortise only):</label>
            <select id="cams"></select>
        </div>
    </form>

    <div id="result">
        <strong>Part Number:</strong>
        <span id="partNumberOutput"></span>
    </div>
    <div id="result">
        <strong>Short Code:</strong>
        <span id="shortCodeOutput"></span>
    </div>
    <div id="result">
        <strong>Description:</strong>
        <span id="descriptionOutput"></span>
    </div>
    <div id="cam-text">
        <strong>Cam:</strong>
        <span id="camOutput"></span>
    </div>
    <div id="result">
        <strong>Price:</strong>
        <span id="priceOutput"></span>
    </div>
    <div class="pricebook-link">
    <a href="medeco-price-book-2026.pdf" target="_blank">
        Medeco Price Book (PDF)
    </a>
</div>

    <script src="script.js"></script>
</body>
</html>
